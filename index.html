<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Imagen Astronómica Del Día</title>
        <icon href="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg" type="image/x-icon" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            console.log("about to fetch a flower");
            GetImage().catch(error => {
                console.error(error);
                });
            async function GetImage() {
                const response = await fetch('https://api.nasa.gov/planetary/apod?api_key=Qh0Z0SSryB8aJbMOoV1IN9Urn56gxCox3g1F5Une');
                const data = await response.json();
                console.log(data);
                document.getElementById("image").src = data.url;
                document.getElementById("title").innerHTML = data.title;
                document.getElementById("date").innerHTML = data.date;
            }

            async function GetImage2() {
                var date = document.getElementById("date-2").value;
                const response = await fetch('https://api.nasa.gov/planetary/apod?api_key=Qh0Z0SSryB8aJbMOoV1IN9Urn56gxCox3g1F5Une&date=' + date);
                const data = await response.json();
                console.log(data);
                document.getElementById("title2").innerHTML = data.title;
                document.getElementById("date2").innerHTML = data.date;
                document.getElementById("image2").src = data.url;
            }
        </script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">


        <style>
            body {
                font-family: 'Bebas Neue', cursive;
            }
        </style>

        <link rel="stylesheet" href="style.css">
        

    </head>

    <body style="background-color: #dfdfdf">

        <div class="header"
        style="background-color: #ffffff; margin-bottom: 20px; padding: 20px">
            <div class="row" style="align-items: center ; justify-content: center">
                <div class="col-5 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <img class="responsive-title"
                    src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg">
                </div>

                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6"
                    ><p class="responsive-title" style="color: #000000; text-align: right ; margin-top: 5px"
                    > Imagen Astronómica Del Día</p>
                </div>
            </div>
        </div>

        <div class = "container">   
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="row", style="text-align: center; margin: 40px">
                        <h1 id="title"></h1>
                        <h4 id="date"></h4>
                    </div>
                    <div class="row" style="align-items: center; justify-content: center ; margin: 20px; background-color: #ffffff">
                        <img id="image" class="img-fluid" style="padding : 5%"
                        alt="Imagen Astronómica Del Día">
                    </div>
                </div>
            </div>
        </div>

        <div class = "container">   
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="row", style="text-align: center; margin-top: 40px;">
                        <h1 id="title">Buscar Imagen</h1>
                        <h4 id="date">Ingresa Fecha</h4>
                    </div>

                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 justify-content-center" style="text-align: center; margin: 10px">
                            <input type="calendar" id="date-2" name="date-2" placeholder="Año-Mes-Día">
                            <button type="button" class="btn btn-light" style="margin: 10px" onclick="GetImage2()">Buscar</button>
                        </div>
                    </div>
                    <script>
                        if (document.getElementById("date-2").value == "") {
                            document.getElementById("date-2").value = "2021-08-01";
                            GetImage2();

                        }
                    </script>

                    <div class="row", style="text-align: center; margin: 40px">
                        <h1 id="title2"></h1>
                        <h4 id="date2"></h4>
                    </div>

                    <div class="row" style="align-items: center; justify-content: center ; margin: 20px; background-color: #ffffff">
                        <img id="image2" class="img-fluid" style="padding : 5%"
                        alt="Imagen Astronómica Del Día">
                    </div>
                </div>
            </div>
        </div>

        <div class="footer" style="background-color: #ffffff; margin-top: 20px; padding: 20px">
            <div class="row" style="align-items: center ; justify-content: center">
                <div class="col-6" style="text-align: center; color: #8a8a8a; font-size: 10px">
                    <p>Esta API fue desarrollada por la NASA para compartir imágenes astronómicas con el mundo.</p>
                    <p>La API se actualiza diariamente con nuevas imágenes.</p>
                    <p>Para más información, visite <a href="https://api.nasa.gov/">https://api.nasa.gov/</a></p>
                </div>
            </div>
        </div>
    </body>

</html>
